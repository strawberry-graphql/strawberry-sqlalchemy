  "C414",
  "N802",

  "SIM117",
  "SIM102",

  "F841",
  "B027",
  "B905",
  "ISC001",

  # same?
  "S105",
  "S106",

  "DTZ003",
  "DTZ005",

  "RSE102",
  "SLF001",

  # in tests
  "DTZ001",

  "EM101",
  "EM102",
  "EM103",

  "B904",
  "B019",

  "N801",
  "N807",

  # pandas
  "PD",

  "RUF012",
  "PLC0105",
  "FA102",

  # code complexity
  "C",
